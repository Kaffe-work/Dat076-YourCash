<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExpenseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExpenseLabel_id}"/>
                    <h:outputText value="#{expenseController.selected.id}" title="#{bundle.ViewExpenseTitle_id}"/>
                    <h:outputText value="#{bundle.ViewExpenseLabel_cost}"/>
                    <h:outputText value="#{expenseController.selected.cost}" title="#{bundle.ViewExpenseTitle_cost}"/>
                    <h:outputText value="#{bundle.ViewExpenseLabel_timedate}"/>
                    <h:outputText value="#{expenseController.selected.timedate}" title="#{bundle.ViewExpenseTitle_timedate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewExpenseLabel_category}"/>
                    <h:outputText value="#{expenseController.selected.category}" title="#{bundle.ViewExpenseTitle_category}"/>
                    <h:outputText value="#{bundle.ViewExpenseLabel_description}"/>
                    <h:outputText value="#{expenseController.selected.description}" title="#{bundle.ViewExpenseTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{expenseController.destroyAndView}" value="#{bundle.ViewExpenseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExpenseEditLink}"/>
                <br />
                <h:commandLink action="#{expenseController.prepareCreate}" value="#{bundle.ViewExpenseCreateLink}" />
                <br />
                <h:commandLink action="#{expenseController.prepareList}" value="#{bundle.ViewExpenseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExpenseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
