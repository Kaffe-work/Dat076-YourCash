<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExpenseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExpenseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{expenseController.selected.id}" title="#{bundle.EditExpenseTitle_id}" required="true" requiredMessage="#{bundle.EditExpenseRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditExpenseLabel_cost}" for="cost" />
                    <h:inputText id="cost" value="#{expenseController.selected.cost}" title="#{bundle.EditExpenseTitle_cost}" />
                    <h:outputLabel value="#{bundle.EditExpenseLabel_timedate}" for="timedate" />
                    <h:inputText id="timedate" value="#{expenseController.selected.timedate}" title="#{bundle.EditExpenseTitle_timedate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditExpenseLabel_category}" for="category" />
                    <h:inputText id="category" value="#{expenseController.selected.category}" title="#{bundle.EditExpenseTitle_category}" />
                    <h:outputLabel value="#{bundle.EditExpenseLabel_description}" for="description" />
                    <h:inputText id="description" value="#{expenseController.selected.description}" title="#{bundle.EditExpenseTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{expenseController.update}" value="#{bundle.EditExpenseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditExpenseViewLink}"/>
                <br />
                <h:commandLink action="#{expenseController.prepareList}" value="#{bundle.EditExpenseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditExpenseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
