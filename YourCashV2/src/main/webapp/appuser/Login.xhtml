<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h1>Login</h1>
        <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAppuserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{appuserController.selected.username}" title="#{bundle.CreateAppuserTitle_username}" required="true" requiredMessage="#{bundle.CreateAppuserRequiredMessage_username}"/>
                    <h:outputLabel value="Password" for="pasword" />
                    <h:inputText id="pasword" value="#{appuserController.selected.pasword}" title="#{bundle.CreateAppuserTitle_pasword}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appuserController.create}" value="#{bundle.CreateAppuserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{appuserController.prepareList}" value="#{bundle.CreateAppuserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAppuserIndexLink}"/>
            </h:form>
    </h:body>
</html>
